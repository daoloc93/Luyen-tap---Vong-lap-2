<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = prompt("Nhập vào 1 số nguyên dương:")
    let i = 1;
    let j = 1;
    while (i <= n) {
        j *= i;
        console.log("i, j ===", i + " " + j)
        i++;
        console.log("i, j ===", i + " " + j)
    }
    document.write("Result = " + j);

</script>
</body>
</html>
